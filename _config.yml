# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Build settings
markdown: "kramdown"
repository: "ISSOtm/issotm.github.io"
remote_theme: "mmistakes/minimal-mistakes@4.15.2"
minimal_mistakes_skin: "air"
plugins:
  - jekyll-feed
  - jekyll-include-cache
include: ["_pages"]

collections:
  projects:
    output: true
  pokexploits:
    output: true


# Site settings
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://eldred.fr"
locale: "en-US"
search: true
google_site_verification: "ljmYhpaVJNaCEk64aV0NyYzauKGSEUtOS2nsYEx7JD0"
title: "ISSOtm's code warehouse"
description: "Eldred's personal website, potentially including lots of programming and nerdery. Especially geared towards Game Boy stuff."


author:
  name: "Eldred Habert"
  bio: "I'm a student in CS, passioned about programming, security and retro consoles. Online, I usually go by the nickname ISSOtm."
  location: "Near my computer, Clermont, France"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ecpensiveLife"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ISSOtm"
email: "contact@eldred.fr"
twitter:
  username: "ecpensiveLife"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ecpensiveLife"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ISSOtm"

